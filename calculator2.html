<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            background-color: rgb(214, 214, 214);
        }

        .main-div {

            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        #display {
            border-radius: 10px;
            border: 2px solid black;
            width: 210px;
            height: 30px;
            margin-bottom: 15px;
        }

        input[type="button"] {
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; font-weight: bold; font-family:sans-serif;">
        Calculator
    </h1>
    <div class="main-div">
        <form name="calculator" style="border: 1px solid black; padding: 40px;">
            <table>
                <table>
                    <tr>
                        <td colspan="4">
                            <input type="text" name="display" id="display" disabled>
                        </td>
                    </tr>
                    <div id="box2">
                        <tr style="height: 30px; width: 30px;">
                            <td>
                                <input type="button" name="two" value="1" onclick="calculator.display.value += '1'">

                            </td>
                            <td><input type="button" name="two" value="2" onclick="calculator.display.value += '2'">
                            </td>
                            <td><input type="button" name="three" value="3" onclick="calculator.display.value += '3'">
                            </td>
                            <td><input type="button" class="operator" name="plus" value="+"
                                    onclick="calculator.display.value += '+'"></td>
                        </tr>

                        <tr>
                            <td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'">
                            </td>
                            <td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'">
                            </td>
                            <td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'">
                            </td>
                            <td><input type="button" class="operator" name="minus" value="-"
                                    onclick="calculator.display.value += '-'"></td>
                        </tr>

                        <tr>
                            <td><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'">
                            </td>
                            <td><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'">
                            </td>
                            <td><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'">
                            </td>
                            <td><input type="button" class="operator" name="times" value="x"
                                    onclick="calculator.display.value += '*'"></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="clear" name="clear" value="c"
                                    onclick="calculator.display.value = ''"></td>
                            <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'">
                            </td>
                            <td><input type="button" name="doit" value="="
                                    onclick="calculator.display.value = eval(calculator.display.value)"></td>
                            <td><input type="button" class="operator" name="div" value="/"
                                    onclick="calculator.display.value += '/'"></td>
                        </tr>
                    </div>


                </table>
        </form>
    </div>
</body>

</html>
