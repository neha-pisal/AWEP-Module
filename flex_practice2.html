<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div style="background-color: gray; display: flex; flex-direction: column; height: 100vh;">
        <div
            style="flex:1; background-color: hotpink; display: flex; justify-content: center; align-items: center; font-size: 30px; color: white; font-family: cursive;">
            HEADER
        </div>
        <div style="flex:10; display: flex; ">
            <div
                style="flex: 1; background: indigo; display: flex; justify-content: center; align-items: center; font-size: 30px; color: white; font-family: cursive;">
                LEFT PART
            </div>
            <div
                style="flex:16; display: flex; justify-content: center; align-items: center; color: white; font-size: 62px; font-family: cursive;">
                MIDDELE PART<br>
                Designed by using flex and div
            </div>
            <div
                style="background: goldenrod; flex:1; display: flex; justify-content: center; align-items: center; font-size: 30px; color: white; font-family: cursive;">
                RIGHT PART
            </div>

        </div>
        <div
            style="flex:1; background-color: indianred; display: flex; justify-content: center; align-items: center; font-size: 30px; color: white; font-family: cursive;">
            FOOTER
        </div>

    </div>
</body>

</html>
