<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Assignment</title>

    <style>
        html,
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div
        style="height: 10vh; display: flex; background-color:yellow; border: 2px solid black; padding-left: 20px; padding-top: 20px; font-weight: bold;">
        Nav Bar

    <div style="display: flex; height: 100vh; background-color: yellow;">
        <div
            style="flex : 1; justify-content: flex-end; height: 10vh; align-items: center; text-align: end; color: black; padding: 5px; margin-top: 50px;">
            Keywords
        </div>
        <div style="flex: 1; display: flex; height: 5vh; border: 1px solid black; margin-left: 2px; margin-top: 50px;">
        </div>
        <div
            style=" display: flex; height: 5vh; background-color: gray; border: 1px solid black; margin-left: 5px; padding: 5px; margin-top: 50px;">
            Submit
        </div>

</body>
